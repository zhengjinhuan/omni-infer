# provider yaml配置
# 如果要启用某个服务, 按照实例添加对应的参数
# base_url 和 model_name 不同时为空
# 使用自建服务, base_url 添加类似 http://0.0.0.0:8080/v1 的url
# model_name, 启动服务时的 model; 如果有设置 served-model-name, 则填写 served-model-name
# api_key 原为 openai 的 api_key, 现可作为 MAAS 的认证码

providers:
  -
    id: 'ascend-vllm'
    name: 'ascend-vllm'
    api_key: 'EMPTY'
    base_url: ''
    model_name: ''
    model_category: 'deepseek-r1'
  -
    id: 'aliyun-bailian'
    name: '阿里云/百炼'
    # 请替换为真实 API Key：https://bailian.console.aliyun.com/?apiKey=1#/api-key
    api_key: ''
    base_url: 'https://dashscope.aliyuncs.com/compatible-mode/v1'
    model_name: 'deepseek-r1'
    model_category: 'deepseek-r1'
  -
    id: 'baidu-qianfan'
    name: '百度千帆'
    # 请替换为真实 API Key：https://console.bce.baidu.com/iam/#/iam/apikey/list
    api_key: ''
    base_url: 'https://qianfan.baidubce.com/v2'
    model_name: 'deepseek-r1'
    model_category: 'deepseek-r1'
  -
    id: 'siliconflow'
    name: '硅基流动'
    # 请替换为真实 API Key：https://cloud.siliconflow.cn/account/ak
    api_key: ''
    base_url: 'https://api.siliconflow.cn/v1'
    model_name: 'deepseek-ai/DeepSeek-R1'
    model_category: 'deepseek-r1'
  -
    id: 'siliconflow-pro'
    name: '硅基流动Pro'
    # 请替换为真实 API Key：https://cloud.siliconflow.cn/account/ak
    api_key: ''
    base_url: 'https://api.siliconflow.cn/v1'
    model_name: 'Pro/deepseek-ai/DeepSeek-R1'
    model_category: 'deepseek-r1'
  -
    id: 'volcengine'
    name: '火山引擎'
    # 请替换为真实 API Key：https://console.volcengine.com/ark/region:ark+cn-beijing/apiKey?apikey=%7B%7D
    api_key: ''
    base_url: 'https://ark.cn-beijing.volces.com/api/v3'
    # 火山引擎这里叫接入点，在这里创建：https://console.volcengine.com/ark/region:ark+cn-beijing/endpoint?config=%7B%7D
    model_name: ''
    model_category: 'deepseek-r1'
  -
    id: 'tencent'
    name: '腾讯云公共API'
    # 请替换为真实 API Key：https://console.cloud.tencent.com/lkeap
    api_key: ''
    base_url: 'https://api.lkeap.cloud.tencent.com/v1'
    model_name: 'deepseek-r1'
    model_category: 'deepseek-r1'
